<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="first" placeholder="First Name" require>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="last" placeholder="Last Name" require>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="email" placeholder="Email-Id" require>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pass" placeholder="Password" require>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="re-pass" placeholder="Re-type Password" require>
            </div>
            <a href="index.html" class="hyper">Already a member? Login here.</a>

            <input type="submit" class="btn" id="btnn" value="Register">
        </form>
    </div>
    <script src="index2.js"></script>
</body>
</html>
